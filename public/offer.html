<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ukachar's invoice | Step 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="dark:bg-gray-800">
    <section class="bg-white dark:bg-gray-800">
      <nav
        class="container p-6 mx-auto lg:flex lg:justify-center lg:items-center"
      >
        <div class="flex items-center justify-center">
          <div>
            <a
              class="text-2xl font-bold text-gray-800 dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
              href="#"
              ><img src="images/logo.png" alt="" width="200"
            /></a>
          </div>

        

      </nav>

    

        <section class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
          <h2 class="text-lg font-semibold text-gray-700 dark:text-white">Dodaj artikle(u polje cijena, upisuje se cijena bez PDV)</h2>
          <br>
          <form action="/step2" method="post">
            <div id="forma"> 
            <div class="flex flex-row  gap-3">
                 
  
                  <div class="basis-3/6">
                      <label class="text-gray-700 dark:text-gray-200" for="description">Naziv artikla</label>
                      <input name="description" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                  </div>
  
                  <div class="basis-1/6">
                      <label class="text-gray-700 dark:text-gray-200" for="quantity">Količina </label>
                      <input name="quantity" type="number" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                  </div>

                  <div class="basis-1/6">
                    <label class="text-gray-700 dark:text-gray-200" for="sifraJedan" >PDV u postotku</label>
                    <input name="tax" type="number" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
                </div>

                <div class="basis-1/6">
                  <label class="text-gray-700 dark:text-gray-200" for="price" >Cijena</label>
                  <input name="price" type="number" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
              </div>
              </div>
           </div> 
              <div class="w-full flex justify-center py-12 " id="button">
                <button type="button" id="dodajArtikl" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" >Dodaj artikl</button>
              </div>
            <div class="w-full flex justify-center py-12 disabled:opacity-75" id="button">
              <button type="submit" id="generirajButton" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" >Generiraj ponudu</button>
            </div>
          </form>
      </section>

      <div class="relative mb-2">
        <div

          style="
            width: calc(100% - 2.5rem - 1rem);
            top: 50%;
            transform: translate(-50%, -50%);

      <div
        class="text-xs text-center md:text-base text-gray-700 dark:text-gray-200"
      >
        Završetak
      </div>
    </div>
  </div>
</div>
      
    </section>
